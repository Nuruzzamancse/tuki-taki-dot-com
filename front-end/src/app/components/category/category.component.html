<div class="container">
<div class="">


    <!--view category-->
    <table  class="table">
      <thead>
      <tr style="font-size: 135%">
        <th style="text-align: center">Name</th>
        <th style="text-align: center">Action</th>
      </tr>
      </thead>

      <tbody *ngFor="let cat of Category;let i = index">
      <tr>
        <td style="text-align: center; font-size: 130%">{{cat.category}}</td>
        <td style="text-align: center"><a (click)="deleteCategory(cat)" class="btn btn-sm btn-danger a-btn-slide-text">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          <span><strong>Delete</strong></span>
        </a></td>
      </tr>

      </tbody>
      <tr>
        <td class="text-center">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-plus" aria-hidden="true"></i></span>
            <input type="text" [(ngModel)]="input_category" class="form-control" name="category" id="input_category"  placeholder="Add a category name"/>
          </div>
        </td>
        <td class="text-center">
          <a (click)="addCategory()" class="btn btn-sm btn-success a-btn-slide-text">
            <span><strong>Add Category</strong></span>
          </a>
        </td>
      </tr>
    </table>

<app-navbar></app-navbar>


<div class="container">
  <div class="">
    <div class="">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Edit  Your Profile</h3>
        </div>
        <div class="panel-body">
          <form *ngIf="user" (submit)="onUpdate(user)" role="form">


                <div class="form-group">
                  <label>Name:</label>
                  <input type="text" [(ngModel)]="user.name" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                </div>


                <div class="form-group">
                  <label>User Name:</label>
                  <input type="text" [(ngModel)]="user.username" name="last_name" id="last_name" class="form-control input-sm" placeholder="User Name">
                </div>



            <div class="form-group">
              <label>Email:</label>
              <input type="email" [(ngModel)]="user.email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
            </div>



            <input type="submit" value="Update" class="btn btn-info btn-block">

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

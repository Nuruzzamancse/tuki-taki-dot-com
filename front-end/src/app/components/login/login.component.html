<body class="text-center">
<form (submit)="onLoginSubmit()" class="form-signin">
  <!--<img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email</label>
  <input type="email"  id="inputEmail" class="form-control"
         [(ngModel)] = "email"
         name="email"
         placeholder="Email"
         required autofocus style="width: 40%;margin-left: 30%">
  <label for="inputPassword" class="sr-only">Password</label><br>
  <input type="password" id="inputPassword" class="form-control"
         [(ngModel)] = "password"
         name="password"
         placeholder="Password" required style="width: 40%;margin-left: 30%">
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 40%;margin-left: 30%">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
</body>
